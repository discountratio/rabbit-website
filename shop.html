<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/shop.css" type="text/css" />
    <script src="./scripts/shop.js" defer></script>
    <title>Penelope Shop</title>
  </head>
  <body>
    <div id="shop-page">
      <div id="shop-categories">
        <button class="shop-category-button" id="shop-category-button-rabbit">
          Rabbits
        </button>
        <button class="shop-category-button" id="shop-category-button-shoe">
          Shoes
        </button>
        <button class="shop-category-button" id="shop-category-button-camera">
          Cameras
        </button>
        <button class="shop-category-button" id="shop-category-button-portrait">
          Portraits
        </button>
        <button class="shop-category-button" id="shop-category-button-dragon">
          Dragons
        </button>
      </div>

      <section id="shop-item-container">
        <h2 id="shop-category-header">Shop Rabbit Prints</h2>

        <div class="shop-item">
          <img
            class="shop-item-image"
            src="./assets/images/rabbit-hq-1.png"
            alt="rabbit-1"
          />
          <div class="shop-item-info">
            <h3 class="shop-item-title">Rabbit 1</h3>
            <p class="shop-item-price">$10.00</p>
            <button class="shop-item-button">Add to Cart</button>
          </div>

      </section>
    </div>
  </body>
</html>
